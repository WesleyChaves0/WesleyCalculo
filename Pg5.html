<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <script>
        function Enviar(){

            const posição = Number(document.getElementById('posi').value);
            const tempo = Number(document.getElementById('temp').value);

            document.getElementById('resu').innerHTML = posição/tempo
            document.getElementById('metro').innerHTML = " m/s"
        
        }

    </script>
</head>
<body>

    <h1>Velocidade Média</h1>
    Posição: <input type="number" id="posi" placeholder="metros"><br>
    Tempo: <input type="number" id="temp" placeholder="segundos">
    <p>A velocidade média é de: <span id="resu"></span><span id="metro"></span></p>

    <button onclick="Enviar()">Calcular</button><br><br>

</body>
</html>
