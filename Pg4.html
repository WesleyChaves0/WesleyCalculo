            const num2 = Number(document.getElementById('base').value);

            document.getElementById('cm').innerHTML = " cm2"


        }

    </script>

    <h1>Triângulo</h1>
    Altura: <input type="number" id="alt"><br>
    Base: <input type="number" id="base">

    <button onclick="Enviar()">Calcular</button><br><br>
