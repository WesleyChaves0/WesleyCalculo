<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        function Enviar(){

            const A = Number.parseInt( document.getElementById('numero').value);
            const B = Number.parseInt(document.getElementById('operador').value);
            
            document.getElementById('com').innerHTML = A
            document.getElementById('men').innerHTML = B
            document.getElementById('fim').innerHTML = A+B

            document.getElementById('com1').innerHTML = A
            document.getElementById('men1').innerHTML = B
            document.getElementById('fim1').innerHTML = A-B

            document.getElementById('com2').innerHTML = A
            document.getElementById('men2').innerHTML = B
            document.getElementById('fim2').innerHTML = A*B

            document.getElementById('com3').innerHTML = A
            document.getElementById('men3').innerHTML = B
            document.getElementById('fim3').innerHTML = A/B
            

            
        }


    </script>
</head>
<body>
    <h1>Operadores</h1>
    
    <input type="number" id="numero">
    <input type="number" id="operador"><br>

    <p><span id="com">0</span> + <span id="men">0</span> = <span id="fim"></span></p>
    <p><span id="com1">0</span> - <span id="men1">0</span> = <span id="fim1"></span></p>
    <p><span id="com2">0</span> x <span id="men2">0</span> = <span id="fim2"></span></p>
    <p><span id="com3">0</span> : <span id="men3">0</span> = <span id="fim3"></span></p>

    


    <button onclick="Enviar()">Calcular</button>

</body>
</html>
